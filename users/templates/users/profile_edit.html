{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<div class="profile-edit-container">
    <h2>Редактирование профиля</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_first_name">Имя:</label>
            {{ form.first_name }}
        </div>
        
        <div class="form-group">
            <label for="id_last_name">Фамилия:</label>
            {{ form.last_name }}
        </div>
        
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'users:dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<style>
    .profile-edit-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    .btn-primary {
        background-color: #388f1e;
        color: white;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        margin-left: 10px;
    }
</style>
{% include "main/na1str.html" %}
{% endblock %}
